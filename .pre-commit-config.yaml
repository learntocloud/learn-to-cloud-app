# Pre-commit hooks for Learn to Cloud App
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
#
# Cross-platform notes:
# - Uses 'language: python' with uv/npm commands for Windows/Mac/Linux compatibility
# - Avoids 'bash -c' which fails on Windows without Git Bash in PATH

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: tsconfig.*\.json$  # tsconfig files use JSONC (JSON with comments)
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # NOTE: Keep version in sync with api/pyproject.toml [project.optional-dependencies] dev ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^api/
      - id: ruff-format
        files: ^api/

  # Python backend hooks (cross-platform using uv directly)
  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: uv run --directory api ty check
        language: system
        files: ^api/.*\.py$
        pass_filenames: false

      - id: pytest
        name: pytest tests
        entry: uv run --directory api pytest tests/ -v --tb=short
        language: system
        files: ^api/.*\.py$
        pass_filenames: false

  # Frontend hooks (cross-platform using npm directly)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npm run --prefix frontend lint
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: typescript
        name: TypeScript Check
        entry: npx --prefix frontend tsc --project frontend/tsconfig.json --noEmit
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: vitest
        name: vitest unit tests
        entry: npm run --prefix frontend test -- --run
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
