# Pre-commit hooks for Learn to Cloud
# Requires: prek (brew install j178/tap/prek)
# Install: prek install
# Run all: prek run --all-files

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix]
        files: ^api/
      - id: ruff-format
        name: ruff format
        files: ^api/

  # ty - Python type checking
  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: uv run --directory api ty check --exclude scripts --exclude tests .
        language: system
        files: ^api/.*\.py$
        pass_filenames: false

  # General file hygiene (prek builtin â€” no clone, no Python env, instant)
  - repo: builtin
    hooks:
      - id: trailing-whitespace
        exclude: ^api/htmlcov/
      - id: end-of-file-fixer
        exclude: ^(api/htmlcov/|.*\.svg$)
      - id: check-json
        exclude: ^\.vscode/
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict

  # check-yaml with --unsafe (not supported by builtin, keep on remote)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
