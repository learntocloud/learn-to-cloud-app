name: Deploy Content

# This workflow deploys only the frontend content (phases/topics JSON)
# to Azure Static Web Apps. It's faster than the full deploy (~30s vs 3-5min).

on:
  push:
    branches: [main]
    paths:
      - 'frontend/public/content/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual content update'

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}

jobs:
  deploy-content:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ""  # API calls go through SWA proxy to /api
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"
          skip_app_build: true  # We already built above
          skip_api_build: true  # API is a separate Container App

# =============================================================================
# NOTES
# =============================================================================
# This workflow is triggered when content files change in frontend/public/content/
# or via manual dispatch. It builds and deploys only the frontend to SWA.
#
# The SWA_DEPLOYMENT_TOKEN secret must be set in GitHub repository secrets.
# Get it from: terraform output -raw swa_deployment_token
#
# Content updates deploy in ~30 seconds vs 3-5 minutes for full deploy.
# =============================================================================
