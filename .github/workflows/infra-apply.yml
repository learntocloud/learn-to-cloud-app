name: Apply Infrastructure

on:
  workflow_call:
    inputs:
      environment:
        description: 'Target environment (dev or prod)'
        required: true
        type: string
      rollback_ref:
        description: 'Git ref (tag/commit) for last known good infra'
        required: false
        type: string
        default: 'infra-prod-stable'

concurrency:
  group: infra-${{ inputs.environment }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

defaults:
  run:
    shell: bash

# ============================================================
# Terraform Apply
# ============================================================
jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - name: Setup Azure environment
        uses: ./.github/actions/setup-azure-env
        with:
          environment: ${{ inputs.environment }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.5"
          terraform_wrapper: false

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          # Retry logic for state lock issues (up to 3 attempts with 30s delay)
          # This handles concurrent infrastructure operations across workflows
          for i in 1 2 3; do
            echo "Attempt $i of 3..."
            if terraform plan -out=tfplan -input=false -lock-timeout=120s; then
              echo "Terraform plan succeeded"
              break
            else
              if [ $i -lt 3 ]; then
                echo "Terraform plan failed, waiting 30s before retry..."
                sleep 30
              else
                echo "Terraform plan failed after 3 attempts"
                exit 1
              fi
            fi
          done
        env:
          TF_VAR_clerk_secret_key: ${{ secrets.CLERK_SECRET_KEY }}
          TF_VAR_clerk_webhook_signing_secret: ${{ secrets.CLERK_WEBHOOK_SIGNING_SECRET }}
          TF_VAR_clerk_publishable_key: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY }}
          TF_VAR_ctf_master_secret: ${{ secrets.CTF_MASTER_SECRET }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -lock-timeout=120s tfplan

      - name: Post-apply health checks (Placeholder)
        run: |
          echo "⚠️  Health checks not yet implemented."
          echo "TODO: Run infra health checks against prod resources."
          echo "Examples: hit /ready endpoint, check DB connectivity, verify critical Azure resources."
          echo "Exit non-zero when checks fail to trigger rollback."

      - name: Checkout last known good infra
        if: failure() && inputs.environment == 'prod'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.rollback_ref }}

      - name: Terraform Init (Rollback)
        if: failure() && inputs.environment == 'prod'
        run: terraform init

      - name: Terraform Plan (Rollback)
        if: failure() && inputs.environment == 'prod'
        run: terraform plan -out=tfplan-rollback -input=false -lock-timeout=120s
        env:
          TF_VAR_clerk_secret_key: ${{ secrets.CLERK_SECRET_KEY }}
          TF_VAR_clerk_webhook_signing_secret: ${{ secrets.CLERK_WEBHOOK_SIGNING_SECRET }}
          TF_VAR_clerk_publishable_key: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY }}
          TF_VAR_ctf_master_secret: ${{ secrets.CTF_MASTER_SECRET }}

      - name: Terraform Apply (Rollback)
        if: failure() && inputs.environment == 'prod'
        run: terraform apply -auto-approve -lock-timeout=120s tfplan-rollback

      - name: Post-apply summary
        run: |
          echo "✅ Infrastructure apply completed for ${{ inputs.environment }}"
          echo ""
          terraform output 2>/dev/null || echo "No outputs available"
