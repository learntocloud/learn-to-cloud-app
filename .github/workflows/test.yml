name: API Tests

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Ruff
        run: pip install ruff==0.8.6

      - name: Lint with Ruff
        run: |
          cd api
          ruff check --output-format=github .

  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: learn_to_cloud
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'api/pyproject.toml'

      - name: Install dependencies
        run: |
          cd api
          pip install -e ".[dev]"

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/learn_to_cloud
        run: |
          cd api
          alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/learn_to_cloud
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/learn_to_cloud
          CLERK_SECRET_KEY: test_secret
          GITHUB_TOKEN: test_token
          GOOGLE_API_KEY: test_key
        run: |
          cd api
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=junit/test-results.xml -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: api/htmlcov/
        if: always()

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: api/junit/test-results.xml
        if: always()
