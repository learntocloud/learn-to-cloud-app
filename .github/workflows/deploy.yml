name: Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Concurrency settings for the workflow
# - group: Creates a concurrency group named "deploy-{AZURE_ENV_NAME}" to ensure only one deployment
#   runs at a time for each Azure environment. Multiple workflow runs with the same group name
#   will be queued instead of cancelled to prevent Terraform state lock issues.
# - cancel-in-progress: Set to false to let Terraform operations complete and release state locks
#   properly. New runs will queue and wait for the current run to finish.
concurrency:
  group: deploy-${{ vars.AZURE_ENV_NAME }}
  cancel-in-progress: false

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_environment: ${{ vars.AZURE_ENV_NAME }}
  TF_VAR_location: ${{ vars.AZURE_LOCATION }}
  TF_VAR_frontend_custom_domain: ${{ vars.FRONTEND_CUSTOM_DOMAIN }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
  ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
  ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

jobs:
  api-lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "api/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev --group dev
          uv tool install ty

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          src: "./api"
          args: "check"
          version: "0.8.6"

      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          src: "./api"
          args: "format --check"
          version: "0.8.6"

      - name: Type check (ty)
        run: uv tool run ty check --python .venv/bin/python

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

  frontend-lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      - name: Build check
        run: npm run build

  terraform:
    needs: [api-lint-and-test, frontend-lint-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: infra
    outputs:
      api_container_app_name: ${{ steps.tf-outputs.outputs.api_container_app_name }}
      frontend_container_app_name: ${{ steps.tf-outputs.outputs.frontend_container_app_name }}
      resource_group_name: ${{ steps.tf-outputs.outputs.resource_group_name }}
      container_registry_name: ${{ steps.tf-outputs.outputs.container_registry_name }}
      container_registry_endpoint: ${{ steps.tf-outputs.outputs.container_registry_endpoint }}
      api_url: ${{ steps.tf-outputs.outputs.api_url }}
      frontend_url: ${{ steps.tf-outputs.outputs.frontend_url }}
      frontend_custom_domain: ${{ steps.tf-outputs.outputs.frontend_custom_domain }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.5"
          terraform_wrapper: false

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "api_container_app_name=ca-ltc-api-${{ vars.AZURE_ENV_NAME }}" >> "$GITHUB_OUTPUT"
          echo "frontend_container_app_name=ca-ltc-frontend-${{ vars.AZURE_ENV_NAME }}" >> "$GITHUB_OUTPUT"
          echo "resource_group_name=$(terraform output -raw AZURE_RESOURCE_GROUP)" >> "$GITHUB_OUTPUT"
          echo "container_registry_name=$(terraform output -raw AZURE_CONTAINER_REGISTRY_NAME)" >> "$GITHUB_OUTPUT"
          echo "container_registry_endpoint=$(terraform output -raw AZURE_CONTAINER_REGISTRY_ENDPOINT)" >> "$GITHUB_OUTPUT"
          echo "api_url=$(terraform output -raw apiUrl)" >> "$GITHUB_OUTPUT"
          echo "frontend_url=$(terraform output -raw frontend_url)" >> "$GITHUB_OUTPUT"
          echo "frontend_custom_domain=${{ vars.FRONTEND_CUSTOM_DOMAIN }}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ needs.terraform.outputs.container_registry_name }}

      - name: Build and Push API Image
        run: |
          docker build -f api/Dockerfile -t ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }} .
          docker push ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }}

      - name: Build and Push Frontend Image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ needs.terraform.outputs.api_url }} \
            --build-arg VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }} \
            -t ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:${{ github.sha }} \
            ./frontend
          docker push ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:${{ github.sha }}

      - name: Deploy API Container App
        run: |
          FRONTEND_URL="${{ needs.terraform.outputs.frontend_url }}"
          if [[ -n "${{ needs.terraform.outputs.frontend_custom_domain }}" ]]; then
            FRONTEND_URL="https://${{ needs.terraform.outputs.frontend_custom_domain }}"
          fi
          az containerapp update \
            --name ${{ needs.terraform.outputs.api_container_app_name }} \
            --resource-group ${{ needs.terraform.outputs.resource_group_name }} \
            --image ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }} \
            --set-env-vars FRONTEND_URL="$FRONTEND_URL" RUN_MIGRATIONS_ON_STARTUP=true

      - name: Wait for API readiness
        run: |
          set -euo pipefail

          READY_URL="${{ needs.terraform.outputs.api_url }}/ready"
          echo "Waiting for API readiness at: $READY_URL"

          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$READY_URL" || true)
            if [[ "$code" == "200" ]]; then
              echo "API is ready."
              exit 0
            fi

            echo "Attempt $i: API not ready yet (HTTP $code); retrying in 10s..."
            sleep 10
          done

          echo "API did not become ready within the expected time."
          exit 1

      - name: Deploy Frontend Container App
        run: |
          az containerapp update \
            --name ${{ needs.terraform.outputs.frontend_container_app_name }} \
            --resource-group ${{ needs.terraform.outputs.resource_group_name }} \
            --image ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:${{ github.sha }}

# =============================================================================
# NOTES
# =============================================================================
# Database migrations:
#   - Applied automatically on startup when RUN_MIGRATIONS_ON_STARTUP=true
#   - Uses Alembic migrations as the source of truth for schema
#
# Custom domain (app.learntocloud.guide):
#   - Managed by Terraform with Azure's free managed SSL certificate
#   - The lifecycle.ignore_changes block in main.tf prevents Terraform from
#     recreating the domain binding when Azure modifies certificate attributes
#   - If domain issues occur, check: az containerapp hostname list -n ca-ltc-frontend-dev -g rg-ltc-dev
# =============================================================================
