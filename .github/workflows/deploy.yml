name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Log in with Azure
        run: |
          azd auth login \
            --client-id "${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}" \
            --client-secret "${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}" \
            --tenant-id "${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}"

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Provision Infrastructure
        run: azd provision --no-prompt
        env:
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SIGNING_SECRET: ${{ secrets.CLERK_WEBHOOK_SIGNING_SECRET }}
          POSTGRES_ADMIN_PASSWORD: ${{ secrets.POSTGRES_ADMIN_PASSWORD }}

      - name: Sync Container App Secrets
        run: |
          # Update API secrets to ensure they match GitHub secrets
          az containerapp secret set \
            --name ca-learntocloud-api-${{ vars.AZURE_ENV_NAME }} \
            --resource-group rg-learntocloud-${{ vars.AZURE_ENV_NAME }} \
            --secrets \
              "postgres-password=${{ secrets.POSTGRES_ADMIN_PASSWORD }}" \
              "clerk-secret-key=${{ secrets.CLERK_SECRET_KEY }}" \
              "clerk-webhook-signing-secret=${{ secrets.CLERK_WEBHOOK_SIGNING_SECRET }}"

      - name: Deploy Application
        run: azd deploy --no-prompt
        env:
          AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
