name: Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache (for security updates)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  workflow_call:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache (for security updates)'
        required: false
        default: false
        type: boolean

# Concurrency settings for the workflow
# - group: Creates a concurrency group named "deploy-{AZURE_ENV_NAME}" to ensure only one deployment
#   runs at a time for each Azure environment. Multiple workflow runs with the same group name
#   will be queued instead of cancelled to prevent Terraform state lock issues.
# - cancel-in-progress: Set to false to let Terraform operations complete and release state locks
#   properly. New runs will queue and wait for the current run to finish.
concurrency:
  group: deploy-${{ vars.AZURE_ENV_NAME }}
  cancel-in-progress: false

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_environment: ${{ vars.AZURE_ENV_NAME }}
  TF_VAR_location: ${{ vars.AZURE_LOCATION }}
  TF_VAR_frontend_custom_domain: ${{ vars.FRONTEND_CUSTOM_DOMAIN }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
  ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
  ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

jobs:
  api-lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "api/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev --group dev
          uv tool install ty

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          src: "./api"
          args: "check"
          version: "0.8.6"

      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          src: "./api"
          args: "format --check"
          version: "0.8.6"

      - name: Type check (ty)
        run: uv tool run ty check --python .venv/bin/python

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short

  frontend-lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      - name: Build check
        run: npm run build

  terraform:
    needs: [api-lint-and-test, frontend-lint-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: infra
    outputs:
      api_container_app_name: ${{ steps.tf-outputs.outputs.api_container_app_name }}
      frontend_container_app_name: ${{ steps.tf-outputs.outputs.frontend_container_app_name }}
      resource_group_name: ${{ steps.tf-outputs.outputs.resource_group_name }}
      container_registry_name: ${{ steps.tf-outputs.outputs.container_registry_name }}
      container_registry_endpoint: ${{ steps.tf-outputs.outputs.container_registry_endpoint }}
      api_url: ${{ steps.tf-outputs.outputs.api_url }}
      frontend_url: ${{ steps.tf-outputs.outputs.frontend_url }}
      frontend_custom_domain: ${{ steps.tf-outputs.outputs.frontend_custom_domain }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~1.5"
          terraform_wrapper: false

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "api_container_app_name=ca-ltc-api-${{ vars.AZURE_ENV_NAME }}" >> "$GITHUB_OUTPUT"
          echo "frontend_container_app_name=ca-ltc-frontend-${{ vars.AZURE_ENV_NAME }}" >> "$GITHUB_OUTPUT"
          echo "resource_group_name=$(terraform output -raw AZURE_RESOURCE_GROUP)" >> "$GITHUB_OUTPUT"
          echo "container_registry_name=$(terraform output -raw AZURE_CONTAINER_REGISTRY_NAME)" >> "$GITHUB_OUTPUT"
          echo "container_registry_endpoint=$(terraform output -raw AZURE_CONTAINER_REGISTRY_ENDPOINT)" >> "$GITHUB_OUTPUT"
          echo "api_url=$(terraform output -raw apiUrl)" >> "$GITHUB_OUTPUT"
          echo "frontend_url=$(terraform output -raw frontend_url)" >> "$GITHUB_OUTPUT"
          echo "frontend_custom_domain=${{ vars.FRONTEND_CUSTOM_DOMAIN }}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ needs.terraform.outputs.container_registry_name }}

      - name: Set build flags
        id: build-flags
        run: |
          # Handle both workflow_dispatch (string) and workflow_call (boolean) inputs
          FORCE_REBUILD="${{ inputs.force_rebuild }}"
          if [[ "$FORCE_REBUILD" == "true" ]]; then
            echo "cache_flags=--no-cache --pull" >> "$GITHUB_OUTPUT"
            echo "use_cache=false" >> "$GITHUB_OUTPUT"
          else
            echo "cache_flags=" >> "$GITHUB_OUTPUT"
            echo "use_cache=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Pull existing images for cache warming
        if: steps.build-flags.outputs.use_cache == 'true'
        continue-on-error: true
        run: |
          docker pull ${{ needs.terraform.outputs.container_registry_endpoint }}/api:latest || true
          docker pull ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:latest || true

      - name: Build and Push API Image
        run: |
          CACHE_FROM=""
          if [[ "${{ steps.build-flags.outputs.use_cache }}" == "true" ]]; then
            CACHE_FROM="--cache-from=${{ needs.terraform.outputs.container_registry_endpoint }}/api:latest"
          fi
          docker build -f api/Dockerfile \
            ${{ steps.build-flags.outputs.cache_flags }} \
            $CACHE_FROM \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --label git-commit=${{ github.sha }} \
            --label git-branch=${{ github.ref_name }} \
            -t ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }} \
            -t ${{ needs.terraform.outputs.container_registry_endpoint }}/api:latest .
          docker push ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }}
          docker push ${{ needs.terraform.outputs.container_registry_endpoint }}/api:latest

      - name: Smoke Test API Image
        run: |
          docker run --rm -d --name smoke-test -p 8000:8000 \
            -e DATABASE_URL=sqlite+aiosqlite:///./test.db \
            -e CLERK_SECRET_KEY=test \
            -e LLM_API_KEY=test \
            ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8000/health || (docker logs smoke-test && exit 1)
          docker stop smoke-test

      - name: Build and Push Frontend Image
        run: |
          CACHE_FROM=""
          if [[ "${{ steps.build-flags.outputs.use_cache }}" == "true" ]]; then
            CACHE_FROM="--cache-from=${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:latest"
          fi
          docker build \
            ${{ steps.build-flags.outputs.cache_flags }} \
            $CACHE_FROM \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg VITE_API_URL=${{ needs.terraform.outputs.api_url }} \
            --build-arg VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }} \
            --label git-commit=${{ github.sha }} \
            --label git-branch=${{ github.ref_name }} \
            -t ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:${{ github.sha }} \
            -t ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:latest \
            ./frontend
          docker push ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:${{ github.sha }}
          docker push ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:latest

      - name: Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy

      - name: Security Scan API Image
        run: |
          trivy image --ignore-unfixed --exit-code 1 --severity HIGH,CRITICAL \
            ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }} || \
            echo "::warning::Trivy found vulnerabilities in API image. Review the scan results above."

      - name: Security Scan Frontend Image
        run: |
          trivy image --ignore-unfixed --exit-code 1 --severity HIGH,CRITICAL \
            ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:${{ github.sha }} || \
            echo "::warning::Trivy found vulnerabilities in Frontend image. Review the scan results above."

      - name: Deploy API Container App
        run: |
          FRONTEND_URL="${{ needs.terraform.outputs.frontend_url }}"
          if [[ -n "${{ needs.terraform.outputs.frontend_custom_domain }}" ]]; then
            FRONTEND_URL="https://${{ needs.terraform.outputs.frontend_custom_domain }}"
          fi
          az containerapp update \
            --name ${{ needs.terraform.outputs.api_container_app_name }} \
            --resource-group ${{ needs.terraform.outputs.resource_group_name }} \
            --image ${{ needs.terraform.outputs.container_registry_endpoint }}/api:${{ github.sha }} \
            --set-env-vars FRONTEND_URL="$FRONTEND_URL" RUN_MIGRATIONS_ON_STARTUP=true

      - name: Wait for API readiness
        run: |
          set -euo pipefail

          READY_URL="${{ needs.terraform.outputs.api_url }}/ready"
          echo "Waiting for API readiness at: $READY_URL"

          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$READY_URL" || true)
            if [[ "$code" == "200" ]]; then
              echo "API is ready."
              exit 0
            fi

            echo "Attempt $i: API not ready yet (HTTP $code); retrying in 10s..."
            sleep 10
          done

          echo "API did not become ready within the expected time."
          exit 1

      - name: Deploy Frontend Container App
        run: |
          az containerapp update \
            --name ${{ needs.terraform.outputs.frontend_container_app_name }} \
            --resource-group ${{ needs.terraform.outputs.resource_group_name }} \
            --image ${{ needs.terraform.outputs.container_registry_endpoint }}/frontend:${{ github.sha }}

# =============================================================================
# NOTES
# =============================================================================
# Database migrations:
#   - Applied automatically on startup when RUN_MIGRATIONS_ON_STARTUP=true
#   - Uses Alembic migrations as the source of truth for schema
#
# Custom domain (app.learntocloud.guide):
#   - Managed by Terraform with Azure's free managed SSL certificate
#   - The lifecycle.ignore_changes block in main.tf prevents Terraform from
#     recreating the domain binding when Azure modifies certificate attributes
#   - If domain issues occur, check: az containerapp hostname list -n ca-ltc-frontend-dev -g rg-ltc-dev
#
# Security scanning:
#   - Trivy scans both API and Frontend images for vulnerabilities
#   - Scans warn but don't fail the build to avoid blocking deployments
#   - Review warnings and address HIGH/CRITICAL vulnerabilities promptly
#
# Cache warming:
#   - Pulls :latest tags before building to reuse cached layers
#   - Use force_rebuild=true to bypass cache for security updates
# =============================================================================
