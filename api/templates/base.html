<!DOCTYPE html>
<html lang="en" class="h-full" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learn to Cloud{% endblock %}</title>
    <meta name="description" content="{% block description %}A guided path to learn cloud computing{% endblock %}">

    <!-- Tailwind CSS (generated by standalone CLI) -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <!-- HTMX extensions -->
    <script>
        // Redirect to login on 401 responses
        document.addEventListener('htmx:responseError', function(event) {
            if (event.detail.xhr.status === 401) {
                window.location.href = '/auth/login';
            }
        });
    </script>

    {% block head %}{% endblock %}
</head>
<body class="h-full bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100" hx-boost="true">
    {% include "partials/navbar.html" %}

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}
</body>
</html>
