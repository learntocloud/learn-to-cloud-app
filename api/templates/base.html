<!DOCTYPE html>
<html lang="en" class="h-full overflow-y-scroll" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learn to Cloud{% endblock %}</title>
    <meta name="description" content="{% block description %}A guided path to learn cloud computing{% endblock %}">
    <link rel="icon" type="image/svg+xml" href="{{ static_url('favicon.svg') }}">
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32 48x48" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="{{ static_url('css/styles.css') }}">

    <!-- Apply dark class synchronously to prevent FOUC -->
    <script>
        document.documentElement.classList.toggle(
            'dark',
            localStorage.getItem('theme') === 'dark'
        );
    </script>

    <!-- Hide Alpine.js elements until initialized -->
    <style>[x-cloak] { display: none !important; }</style>

    <script src="{{ static_url('js/htmx.min.js') }}"></script>

    <script defer src="{{ static_url('js/alpine-collapse.min.js') }}"></script>
    <script defer src="{{ static_url('js/alpine.min.js') }}"></script>

    <script>
        // Redirect to login on 401 responses
        document.addEventListener('htmx:responseError', function(event) {
            if (event.detail.xhr.status === 401) {
                window.location.href = '/auth/login';
            }
        });
        // Attach CSRF token to all HTMX requests
        document.addEventListener('htmx:configRequest', function(event) {
            var token = document.querySelector('meta[name="csrf-token"]');
            if (token) {
                event.detail.headers['X-CSRFToken'] = token.content;
            }
        });
    </script>

    <script>
        // Prefill GitHub issue links with useful debugging context.
        (function() {
            function decorateIssueLink(anchor) {
                if (!anchor || anchor.dataset.issueDecorated === '1') return;
                var baseUrl = anchor.getAttribute('href') || '';
                if (!baseUrl.startsWith('https://github.com/learntocloud/learn-to-cloud-app/issues/new')) return;

                var url = new URL(baseUrl);
                var title = anchor.dataset.issueTitle || ('Issue: ' + document.title);
                var labels = anchor.dataset.issueLabels || url.searchParams.get('labels') || '';
                var context = anchor.dataset.issueContext || '';

                var bodyLines = [
                    '**Page:** ' + window.location.href,
                    '**Title:** ' + document.title,
                    context ? ('**Context:** ' + context) : null,
                    '**When:** ' + new Date().toISOString(),
                    '',
                    '## What happened?',
                    '',
                    '## Steps to reproduce',
                    '1. ',
                    '',
                    '## Expected',
                    '',
                    '## Actual',
                    '',
                    '## Environment',
                    '- Browser: ' + navigator.userAgent
                ].filter(Boolean);

                url.searchParams.set('title', title);
                if (labels) url.searchParams.set('labels', labels);
                url.searchParams.set('body', bodyLines.join('\n'));

                anchor.href = url.toString();
                anchor.dataset.issueDecorated = '1';
            }

            function handle(event) {
                var anchor = event.target && event.target.closest
                    ? event.target.closest('a[data-report-issue]')
                    : null;
                if (anchor) decorateIssueLink(anchor);
            }

            // Use early events so the updated href is used for navigation/new tabs.
            document.addEventListener('pointerdown', handle, true);
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') handle(event);
            }, true);
        })();
    </script>

    <meta name="csrf-token" content="{{ request.scope.get('csrf_token', '') }}">

    {% block head %}{% endblock %}
</head>
<body class="h-full flex flex-col bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 text-lg" hx-boost="true">
    {% include "partials/navbar.html" %}

    <main class="flex-1 w-full mx-auto max-w-content px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}
</body>
</html>
