<!DOCTYPE html>
<html lang="en" class="h-full overflow-y-scroll" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learn to Cloud{% endblock %}</title>
    <meta name="description" content="{% block description %}A guided path to learn cloud computing{% endblock %}">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Tailwind CSS (generated by standalone CLI) -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Apply dark class synchronously to prevent FOUC -->
    <script>
        document.documentElement.classList.toggle(
            'dark',
            localStorage.getItem('theme') === 'dark'
        );
    </script>

    <!-- Hide Alpine.js elements until initialized -->
    <style>[x-cloak] { display: none !important; }</style>

    <!-- HTMX -->
    <script src="/static/js/htmx.min.js"></script>

    <!-- Alpine.js + Collapse plugin -->
    <script defer src="/static/js/alpine-collapse.min.js"></script>
    <script defer src="/static/js/alpine.min.js"></script>

    <!-- HTMX extensions -->
    <script>
        // Redirect to login on 401 responses
        document.addEventListener('htmx:responseError', function(event) {
            if (event.detail.xhr.status === 401) {
                window.location.href = '/auth/login';
            }
        });
    </script>

    {% block head %}{% endblock %}
</head>
<body class="h-full flex flex-col bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100" hx-boost="true">
    {% include "partials/navbar.html" %}

    <main class="flex-1 w-full mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}
</body>
</html>
