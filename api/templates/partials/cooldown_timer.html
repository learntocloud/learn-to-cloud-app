<!-- Cooldown timer banner with live countdown.
     Shown when a user is rate-limited after a failed verification attempt.

     Required context:
       retry_after_seconds  – int, seconds until retry is allowed
     Optional:
       requirement          – the requirement object (for context)
       cooldown_message     – custom message text
-->

<div
    class="mt-3 rounded-lg border border-amber-200 dark:border-amber-800 bg-amber-50 dark:bg-amber-900/20 px-4 py-3"
    x-data="{
        remaining: {{ retry_after_seconds }},
        interval: null,
        get minutes() { return Math.floor(this.remaining / 60) },
        get seconds() { return this.remaining % 60 },
        get display() {
            if (this.remaining <= 0) return 'now';
            const h = Math.floor(this.remaining / 3600);
            const m = Math.floor((this.remaining % 3600) / 60);
            const s = this.remaining % 60;
            if (h > 0) return h + 'h ' + String(m).padStart(2, '0') + 'm ' + String(s).padStart(2, '0') + 's';
            if (m > 0) return m + 'm ' + String(s).padStart(2, '0') + 's';
            return s + 's';
        }
    }"
    x-init="
        interval = setInterval(() => {
            remaining--;
            if (remaining <= 0) {
                clearInterval(interval);
                remaining = 0;
            }
        }, 1000)
    "
    x-on:destroy.window="clearInterval(interval)"
>
    <div class="flex items-center gap-3">
        <div class="flex-shrink-0">
            <svg class="w-5 h-5 text-amber-600 dark:text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-amber-800 dark:text-amber-200">
                <span x-show="remaining > 0">
                    Try again in <span class="font-mono font-bold tabular-nums" x-text="display"></span>
                </span>
                <span x-show="remaining <= 0" x-cloak>
                    You can try again now!
                </span>
            </p>
            <p class="text-xs text-amber-600 dark:text-amber-400 mt-0.5">
                {{ cooldown_message or 'Review the feedback above and make changes before re-submitting.' }}
            </p>
        </div>

        <div x-show="remaining <= 0" x-cloak class="flex-shrink-0">
            <button
                onclick="this.closest('[id^=requirement-]').querySelector('form button[type=submit]')?.click()"
                class="inline-flex items-center rounded-md bg-amber-600 px-3 py-1.5 text-xs font-semibold text-white hover:bg-amber-500 transition-colors"
            >
                Retry
            </button>
        </div>
    </div>

    <div class="mt-2 h-1 bg-amber-200 dark:bg-amber-800 rounded-full overflow-hidden" x-show="remaining > 0">
        <div
            class="h-full bg-amber-500 dark:bg-amber-400 rounded-full transition-all duration-1000 ease-linear"
            :style="'width: ' + (100 - (remaining / {{ retry_after_seconds }}) * 100) + '%'"
        ></div>
    </div>
</div>
