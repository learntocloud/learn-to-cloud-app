[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["core*", "routes*", "services*", "repositories*", "rendering*"]
exclude = ["tests*", "assets*", "scripts*"]

[project]
name = "learn-to-cloud-api"
version = "0.1.0"
description = "Learn to Cloud API - FastAPI backend for learning cloud computing"
requires-python = ">=3.13"
dependencies = [
    "alembic==1.14.0",
    "asyncpg==0.31.0",
    "authlib>=1.3.0",
    "azure-identity==1.19.0",
    "azure-monitor-opentelemetry==1.8.6",
    "fastapi==0.115.6",
    "greenlet==3.1.1",
    "httpx==0.28.1",
    "itsdangerous>=2.1.0",
    "jinja2>=3.1.0",
    "markdown>=3.5.0",
    "opentelemetry-instrumentation-sqlalchemy==0.60b0",
    "psycopg2-binary>=2.9.9",
    "pydantic>=2.11.2",
    "pydantic-settings==2.7.1",
    "python-dotenv==1.0.1",
    "python-multipart>=0.0.9",
    "slowapi==0.1.9",
    "circuitbreaker>=2.0.0",
    "cachetools>=5.3.0",
    "sqlalchemy>=2.0.37",
    "tenacity>=8.2.0",
    "uvicorn[standard]==0.34.0",
    "cairosvg>=2.7.0",
    "starlette>=0.41.3",
    "pyyaml>=6.0",
    "agent-framework[azure]>=1.0.0b251120",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "httpx>=0.28.0",
    "ruff==0.8.6",
    "faker>=33.0.0",
    "factory-boy>=3.3.0",
]

[tool.coverage.run]
omit = [
    "tests/*",
    "alembic/*",
    "scripts/*",
    "__pycache__/*",
    ".venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
fail_under = 40

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.ruff.lint.per-file-ignores]
# SVG templates have long inline attribute strings that can't be broken
"rendering/certificates.py" = ["E501"]

[tool.ty.environment]
# Use the current Python interpreter to resolve third-party imports
python-platform = "linux"

[tool.ty.rules]
# TODO: Revert to "error" once astral-sh/ty#1714 (generic protocols in typevar
# solving) is resolved. ty cannot yet match classes against Protocol[ParamSpec],
# causing false positives on Starlette's add_middleware() and add_exception_handler().
# Tracked in: https://github.com/astral-sh/ty/issues/1635
invalid-argument-type = "warn"

[dependency-groups]
dev = [
    "faker>=33.0.0",
    "factory-boy>=3.3.0",
    "httpx>=0.28.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "ruff==0.8.6",
    "ty==0.0.12",
    "pre-commit>=4.5.1",
]
