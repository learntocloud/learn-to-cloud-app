[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["core*", "routes*", "services*", "repositories*", "rendering*"]
exclude = ["tests*", "assets*", "scripts*"]

[project]
name = "learn-to-cloud-api"
version = "0.1.0"
description = "Learn to Cloud API - FastAPI backend for learning cloud computing"
requires-python = ">=3.13"
dependencies = [
    "aiosqlite==0.20.0",
    "alembic==1.14.0",
    "asyncpg==0.30.0",
    "azure-identity==1.19.0",
    "azure-monitor-opentelemetry>=1.6.0",
    "clerk-backend-api==4.2.0",
    "fastapi==0.115.6",
    "google-genai>=1.57.0",
    "greenlet==3.1.1",
    "httpx==0.28.1",
    "opentelemetry-instrumentation-sqlalchemy>=0.48b0",
    "psycopg2-binary>=2.9.9",
    "pydantic>=2.11.2",
    "pydantic-settings==2.7.1",
    "python-dotenv==1.0.1",
    "redis>=5.0.0",
    "slowapi==0.1.9",
    "circuitbreaker>=2.0.0",
    "cachetools>=5.3.0",
    "sqlalchemy==2.0.36",
    "svix==1.45.1",
    "tenacity>=8.2.0",
    "uvicorn[standard]==0.34.0",
    "cairosvg>=2.7.0",
    "starlette>=0.41.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.28.0",
    "ruff==0.8.6",
    "faker>=33.0.0",
    "hypothesis>=6.0.0",
    "pytest-snapshot>=0.9.0",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.ruff.lint.per-file-ignores]
# SVG templates have long attribute strings that can't be broken
"rendering/certificates.py" = ["E501"]
"alembic/versions/*.py" = ["E501", "I001"]

[tool.ty.environment]
# Use the current Python interpreter to resolve third-party imports
python-platform = "linux"

[tool.ty.rules]
# Starlette middleware has incomplete type stubs - these are false positives
invalid-argument-type = "warn"

[dependency-groups]
dev = [
    "aiosqlite>=0.20.0",
    "faker>=33.0.0",
    "httpx>=0.28.0",
    "hypothesis>=6.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-snapshot>=0.9.0",
    "ruff==0.8.6",
    "ty==0.0.12",
]
