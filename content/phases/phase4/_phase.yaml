id: '4'
slug: phase4
name: Cloud Platform Fundamentals
description: This phase focuses on cloud platform fundamentals - the core concepts and skills you need to work effectively
  with cloud services. You'll learn everything from virtual machines and networking to security and application deployment.
  Through hands-on practice and real-world projects, you'll build the practical experience needed to work with cloud platforms
  professionally.
short_description: 'Deploy on AWS, Azure, or GCP: virtual machines, cloud networking, IAM security, databases, and application
  hosting.'
