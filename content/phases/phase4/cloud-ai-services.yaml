id: phase4-topic8
slug: cloud-ai-services
name: Cloud AI Service Platforms
description: Cloud providers offer comprehensive AI service platforms. In this topic, you'll learn about model options, deployment
  strategies, and operational features. Understanding these platforms helps you make informed architectural decisions when
  integrating AI into applications.
order: 8
is_capstone: false
learning_steps:
- order: 1
  text: Platform Overview
  action: Platform Overview
  description: 'Each major cloud provider offers an AI platform for deploying and managing models. Learn about your chosen
    platform:'
  options:
  - provider: azure
    title: Microsoft Foundry
    url: https://learn.microsoft.com/en-us/azure/ai-foundry/what-is-foundry
    description: Microsoft's unified platform for building, deploying, and managing AI models
  - provider: aws
    title: AWS Bedrock
    url: https://docs.aws.amazon.com/bedrock/latest/userguide/what-is-bedrock.html
    description: Amazon's fully managed service for building generative AI applications
  - provider: gcp
    title: GCP Vertex AI
    url: https://cloud.google.com/vertex-ai/docs/start/introduction-unified-platform
    description: Google's unified AI platform for building and deploying ML models
- order: 2
  text: Explore Available Models
  action: Explore Available Models
  description: 'Each platform offers different models with varying capabilities, speeds, and costs:'
  options:
  - provider: azure
    title: Microsoft Foundry Models
    url: https://learn.microsoft.com/en-us/azure/ai-foundry/concepts/foundry-models-overview
    description: Browse models available in Microsoft Foundry including OpenAI, Meta, and Mistral models
  - provider: aws
    title: AWS Bedrock Models
    url: https://docs.aws.amazon.com/bedrock/latest/userguide/models-supported.html
    description: Explore foundation models available in Amazon Bedrock
  - provider: gcp
    title: GCP Model Garden
    url: https://cloud.google.com/vertex-ai/generative-ai/docs/learn/models
    description: Discover models available in Google's Vertex AI Model Garden
- order: 3
  text: Understand Deployment Options
  action: Understand Deployment Options
  description: 'Learn how to deploy models in production:'
  options:
  - provider: azure
    title: Microsoft Foundry Deployments
    url: https://learn.microsoft.com/en-us/azure/ai-foundry/concepts/deployments-overview
    description: Understand model deployment options in Microsoft Foundry
  - provider: aws
    title: AWS Bedrock Deployment
    url: https://docs.aws.amazon.com/bedrock/latest/userguide/bedrock-marketplace-deploy-a-model.html
    description: Deploy and manage models with Amazon Bedrock
  - provider: gcp
    title: GCP Deployment
    url: https://cloud.google.com/vertex-ai/docs/general/deployment
    description: Deploy models to endpoints in Vertex AI
- order: 4
  text: Safety & Guardrails
  action: Safety & Guardrails
  description: 'Learn about content filtering and safety features to ensure responsible AI use:'
  options:
  - provider: azure
    title: Microsoft Foundry Guardrails
    url: https://learn.microsoft.com/en-us/azure/ai-foundry/guardrails/guardrails-overview
    description: Configure content filtering and safety guardrails in Microsoft Foundry
  - provider: aws
    title: AWS Bedrock Guardrails
    url: https://docs.aws.amazon.com/bedrock/latest/userguide/guardrails.html
    description: Set up guardrails for responsible AI use in Amazon Bedrock
  - provider: gcp
    title: GCP Safety Overview
    url: https://cloud.google.com/vertex-ai/generative-ai/docs/learn/safety-overview
    description: Understand safety features and content filtering in Vertex AI
- order: 5
  text: Platform Playgrounds
  action: Platform Playgrounds
  description: 'Use the playground to test models before writing code:'
  options:
  - provider: azure
    title: Microsoft Foundry Playgrounds
    url: https://learn.microsoft.com/en-us/azure/ai-foundry/concepts/concept-playgrounds
    description: Experiment with models in the Microsoft Foundry playground
  - provider: aws
    title: AWS Bedrock Playgrounds
    url: https://docs.aws.amazon.com/bedrock/latest/userguide/playgrounds.html
    description: Test and compare models in the Amazon Bedrock playground
  - provider: gcp
    title: GCP Model Garden
    url: https://cloud.google.com/model-garden
    description: Try models directly in Google's Model Garden
- order: 6
  text: Compare at least 2 models in your platform's playground
  action: 'Hands-on:'
  description: Test different prompts with at least 2 models in your cloud AI playground. Observe differences in quality,
    speed, and cost.
- order: 7
  text: Choose a model for your Journal API
  action: 'Hands-on:'
  description: Based on your testing, decide which model you'll use for your journal application. Consider cost per token,
    latency, and whether you need simple sentiment analysis or complex reasoning.
- order: 8
  text: Deploy a model for the capstone
  action: 'Hands-on:'
  description: Deploy your chosen model on your cloud platform so it's ready to use in the capstone project.
