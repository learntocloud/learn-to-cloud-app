id: phase4-topic4
slug: secure-remote-access
name: Secure Remote Access
description: In the previous topic, you learned about cloud networking fundamentals, including VPCs, subnets, and traffic
  flow. Now, the focus is on understanding secure remote access mechanisms that protect cloud resources from unauthorized
  access.
order: 5
is_capstone: false
learning_steps:
- order: 1
  text: Understand Session-Based Access Management
  action: Learn about session-based access
  description: Modern cloud security recommends session-based access over direct SSH/RDP connections. These services provide
    audit logging, don't require opening SSH ports, and integrate with your cloud IAM.
  options:
  - provider: aws
    title: AWS Systems Manager Session Manager
    url: https://docs.aws.amazon.com/systems-manager/latest/userguide/session-manager.html
    description: Connect to your instances without SSH keys or open ports
  - provider: azure
    title: Azure Bastion
    url: https://learn.microsoft.com/en-us/azure/bastion/
    description: Secure RDP/SSH connectivity to your VMs directly in the Azure portal
  - provider: gcp
    title: GCP Identity-Aware Proxy
    url: https://cloud.google.com/iap/docs/concepts-overview
    description: Official guide to using IAP for secure access to GCP resources
- order: 2
  text: Read about Session Manager vs SSH
  action: 'Read:'
  title: Connect to EC2 Using Session Manager
  url: https://docs.aws.amazon.com/prescriptive-guidance/latest/patterns/connect-to-an-amazon-ec2-instance-by-using-session-manager.html
  description: Understand why session-based access is preferred over traditional SSH â€” no exposed ports, integrated IAM, full
    audit logging, and browser-based access.
- order: 3
  text: Configure session-based access for a VM
  action: 'Hands-on:'
  description: Set up session-based access for one of your VMs using AWS SSM, Azure Bastion, or GCP IAP. Connect to the VM
    without using traditional SSH.
- order: 4
  text: Review the audit logs from your session
  action: 'Hands-on:'
  description: After connecting via session-based access, review the audit logs generated by your session. Understand what
    information is captured for security and compliance.
