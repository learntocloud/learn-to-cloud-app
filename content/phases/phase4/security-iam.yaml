  text: Explain IAM primitives including users, groups, roles, and policy-based access.
  order: 1
- id: security-iam-network-controls
  text: Explain security group and firewall principles used to protect cloud resources.
  order: 2
- id: security-iam-least-privilege
  text: Apply least-privilege access principles for safer day-to-day operations.
  order: 3
