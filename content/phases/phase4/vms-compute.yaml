id: phase4-topic1
slug: vms-compute
name: Virtual Machines & Compute Services
description: Virtualization and compute services are fundamental to cloud engineering, enabling scalable and flexible infrastructure.
  In this topic, you will focus on deploying virtual machines on various cloud providers (such as AWS, Azure, and GCP).
order: 1
is_capstone: false
learning_steps:
- order: 1
  text: Understand what Compute Services are
  action: 'Understand:'
  title: What are Compute Services?
  url: https://aws.amazon.com/what-is/compute/
  description: Learn the fundamentals of cloud compute - the on-demand delivery of computing power that forms the foundation
    of cloud infrastructure.
- order: 2
  text: Learn about Virtualization
  action: 'Learn:'
  title: Understanding Virtualization
  url: https://aws.amazon.com/what-is/virtualization/
  description: Understand how virtualization technology enables running multiple virtual machines on a single physical server,
    enabling cloud scalability.
- order: 3
  text: Learn about VM instance types and sizing
  action: 'Learn:'
  title: Sizes for Virtual Machines in Azure
  url: https://learn.microsoft.com/en-us/azure/virtual-machines/sizes/overview
  description: Understand how to choose the right VM specs (CPU, RAM, storage) based on workload requirements. Learn the difference
    between general purpose, compute optimized, memory optimized, and storage optimized instances.
- order: 4
  text: Deploy a VM on your cloud provider
  action: Deploy a VM on your cloud provider
  description: 'Choose your cloud platform and follow the official guide to deploy your first virtual machine:'
  options:
  - provider: aws
    title: Get Started with Amazon EC2
    url: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EC2_GetStarted.html
    description: Launch your first Linux instance on AWS Elastic Compute Cloud
  - provider: azure
    title: Azure Virtual Machines Documentation
    url: https://learn.microsoft.com/en-us/azure/virtual-machines/
    description: Create and manage virtual machines in Azure
  - provider: gcp
    title: Create Your First VM on GCP
    url: https://cloud.google.com/products/compute#create-your-first-vm
    description: Get started with Google Compute Engine
- order: 5
  text: 'Hands-on: Deploy a VM using default configuration'
  action: 'Hands-on Task:'
  description: Deploy a Virtual Machine on any cloud provider using the default configuration. Don't worry about custom networking
    or security groups yet - just get comfortable with the deployment process and verify your VM is running and accessible.
  title: 'Hands-on: Deploy a VM using default configuration'
