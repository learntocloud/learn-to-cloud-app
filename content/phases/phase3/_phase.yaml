id: '3'
name: Programming Fundamentals
slug: phase3
description: Welcome to Phase 3! This phase is all about programming with Python and building real applications. Programming
  is a fundamental skill for cloud engineering, enabling you to create, manage, and optimize cloud resources efficiently.
  You'll build a working API with database integrationâ€”the foundation for everything that follows.
short_description: Learn Python programming, FastAPI, and databases. Build a real-world Journal API project.
order: 3
hands_on_verification:
  requirements:
  - id: journal-pr-logging
    submission_type: pr_review
    name: 'PR: Logging Setup'
    description: Submit the merged PR where you configured logging in api/main.py.
    placeholder: https://github.com/username/journal-starter/pull/1
    expected_files:
    - api/main.py
  - id: journal-pr-get-entry
    submission_type: pr_review
    name: 'PR: GET Single Entry'
    description: Submit the merged PR where you implemented GET /entries/{entry_id} in the journal router.
    placeholder: https://github.com/username/journal-starter/pull/2
    expected_files:
    - api/routers/journal_router.py
  - id: journal-pr-delete-entry
    submission_type: pr_review
    name: 'PR: DELETE Entry'
    description: Submit the merged PR where you implemented DELETE /entries/{entry_id} in the journal router.
    placeholder: https://github.com/username/journal-starter/pull/3
    expected_files:
    - api/routers/journal_router.py
  - id: journal-pr-ai-analysis
    submission_type: pr_review
    name: 'PR: AI Analysis'
    description: Submit the merged PR where you implemented analyze_journal_entry() in llm_service.py and the analyze endpoint.
    placeholder: https://github.com/username/journal-starter/pull/4
    expected_files:
    - api/services/llm_service.py
    - api/routers/journal_router.py
  - id: journal-pr-cloud-cli
    submission_type: pr_review
    name: 'PR: Cloud CLI Setup'
    description: Submit the merged PR where you uncommented your cloud CLI tool in devcontainer.json.
    placeholder: https://github.com/username/journal-starter/pull/5
    expected_files:
    - .devcontainer/devcontainer.json
  - id: journal-api-implementation
    submission_type: code_analysis
    name: Verify Journal API Implementation
    description: After all PRs are merged, submit your fork for automated code analysis to verify the final implementation on main.
    placeholder: https://github.com/username/journal-starter
topics:
- python
- fastapi
- databases
- genai-apis
- build-the-app
