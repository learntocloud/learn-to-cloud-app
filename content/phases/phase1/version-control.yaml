id: phase1-topic1
slug: version-control
name: Version Control
description: Here at L2C we use Git and GitHub for our version control. I need you to spend a few days getting up to speed
  with them.
order: 1
is_capstone: false
learning_steps:
- order: 1
  text: 'Study: Intro to Git'
  action: 'Study:'
  title: Intro to Git
  url: https://learn.microsoft.com/training/modules/intro-to-git/
- order: 2
  text: Create a GitHub account
  action: Create a
  title: GitHub account
  url: https://docs.github.com/get-started/start-your-journey/creating-an-account-on-github
- order: 3
  text: Star the Learn to Cloud Repository
  action: Star the
  title: Learn to Cloud Repository
  url: https://github.com/learntocloud/learn-to-cloud
- order: 4
  text: Set up an AI learning assistant
  action: Set up an AI learning assistant
  description: 'AI assistants can help you learn by asking questions and clarifying concepts—but they should never replace
    your own thinking. In Phase 3, you''ll learn how to use these tools effectively. For now, use AI **only** for the specific
    prompts we provide. The key rule: AI should quiz *you*, not answer *for* you. Set up an account with ChatGPT, Claude,
    or another AI assistant and try it with this prompt:'
  code: 'I''m studying cloud engineering and recently learned about version control. I will provide you an explanation about
    it and please ask me any questions if my explanation is not clear. I want to make sure I really understand this concept
    so please do not correct me, simply ask questions until I get the explanation right. Here is my explanation: version control
    is...'
- order: 5
  text: Install VS Code - We use VS Code for all our programming
  action: Install
  title: VS Code
  url: https://code.visualstudio.com/
  description: We use VS Code for all our programming
- order: 6
  text: 'Windows users only: Set up WSL'
  action: 'Windows users only:'
  title: Set up WSL
  url: https://learn.microsoft.com/windows/wsl/install
  description: 'All our labs and tools expect a Linux based environment, WSL will provide that. Then follow:'
  secondary_links:
  - text: Get started using Visual Studio Code with Windows Subsystem for Linux
    url: https://learn.microsoft.com/en-us/windows/wsl/tutorials/wsl-vscode
- order: 7
  text: Learn command line basics
  action: 'Learn command line basics:'
  title: Command Line for Beginners – How to Use the Terminal Like a Pro
  url: https://www.freecodecamp.org/news/command-line-for-beginners/#heading-most-common-and-useful-commands-to-use
- order: 8
  text: Learn Markdown
  action: 'Learn Markdown:'
  title: Communicate using markdown
  url: https://learn.microsoft.com/en-us/training/modules/communicate-using-markdown/
- order: 9
  text: Create your GitHub profile README
  action: 'Create your GitHub profile README:'
  title: Adding a profile README
  url: https://docs.github.com/en/account-and-profile/setting-up-and-managing-your-github-profile/customizing-your-profile/managing-your-profile-readme#adding-a-profile-readme
- order: 10
  text: Practice Git workflow
  action: Practice Git workflow
  description: Clone your README repo to your local machine. Use VS Code to edit it and push changes back to GitHub from the
    terminal. Don't feel like you have to make a very fancy README—write a brief description on who you are and add links
    to your socials.
  secondary_links:
  - text: Great guide on using markdown with VS Code
    url: https://www.freecodecamp.org/news/how-to-use-markdown-in-vscode/
