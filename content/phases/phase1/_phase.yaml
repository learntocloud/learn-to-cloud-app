id: '1'
name: Linux and Bash
slug: phase1
description: Phase 1 gets you hands-on immediately with Linux and Bash through a Capture The Flag (CTF) lab. You’ll build
  the foundation needed to access and complete the lab by setting up your environment, learning core command-line workflows,
  and practicing the tools you’ll use throughout the rest of the curriculum.
short_description: Build practical Linux and Bash skills with Git, cloud CLI, SSH, and Infrastructure as Code fundamentals
  through hands-on CTF lab work.
order: 1
hands_on_verification:
  requirements:
  - id: profile-readme
    submission_type: profile_readme
    name: Create a Developer Profile README
    description: Create your profile README repository and add a clear introduction, goals, and cloud-learning focus.
    placeholder: https://github.com/username/username
  - id: linux-ctfs-fork
    submission_type: repo_fork
    name: Fork the Linux CTFs Repository
    description: Fork learntocloud/linux-ctfs to your account so your challenge work is tied to your profile.
    placeholder: https://github.com/username/linux-ctfs
    required_repo: learntocloud/linux-ctfs
  - id: linux-ctfs-token
    submission_type: ctf_token
    name: Submit the Linux CTF Completion Token
    description: Finish all 18 Linux CTF challenges and submit the final completion token to verify completion.
    placeholder: Paste your CTF completion token here
topics:
- developer-setup
- cloud-cli
