id: phase1-topic5
slug: cli-basics
name: CLI Basics
description: The Linux command line is your gateway to cloud infrastructure. Work through Linux Basics for Hackers chapter by chapter to prepare for the CTF challenges.
order: 5
learning_objectives:
- id: cli-basics-navigation
  text: Use essential Linux commands to navigate, inspect, and manage files efficiently.
  order: 1
- id: cli-basics-system-operations
  text: Apply permissions, process management, and package operations in practical scenarios.
  order: 2
- id: cli-basics-ctf-readiness
  text: Build command-line fluency needed to troubleshoot and solve CTF lab challenges.
  order: 3
learning_steps:
- order: 1
  action: 'Explore:'
  title: Linux Basics for Hackers, 2nd Edition
  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  description: Purchase or borrow Linux Basics for Hackers by OccupyTheWeb. We'll work through chapters 1-9, which cover everything you need for the CTF challenges.
  id: phase1-topic5-linux-basics-for-hackers-2nd-edition-explore-https-nostarch-com-linux-basics-hackers-2nd-edition-purchase-or-borrow-linux-basics-for-hackers-by-occupytheweb-we-ll-work-through-chapters-1-9-which-cover-everything-you-need-for-the-ctf-challenges
- order: 2
  action: 'Read:'
  title: Getting Started with the Basics
  description: 'Learn essential navigation commands: pwd, cd, ls, whoami, and getting help with man pages. Understand the Linux filesystem hierarchy.'
  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  id: phase1-topic5-getting-started-with-the-basics-read-https-nostarch-com-linux-basics-hackers-2nd-edition-learn-essential-navigation-commands-pwd-cd-ls-whoami-and-getting-help-with-man-pages-understand-the-linux-filesystem-hierarchy
- order: 3
  action: 'Read:'
  title: Text Manipulation
  description: Learn to view and manipulate text files using cat, head, tail, grep, and sed. Master pipes and redirects for chaining commands.
  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  id: phase1-topic5-text-manipulation-read-https-nostarch-com-linux-basics-hackers-2nd-edition-learn-to-view-and-manipulate-text-files-using-cat-head-tail-grep-and-sed-master-pipes-and-redirects-for-chaining-commands
- order: 4
  action: 'Read:'
  title: Analyzing and Managing Networks
  description: 'Learn network analysis commands: ifconfig/ip, iwconfig, dig, and DNS configuration. Essential for cloud engineering.'
  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  id: phase1-topic5-analyzing-and-managing-networks-read-https-nostarch-com-linux-basics-hackers-2nd-edition-learn-network-analysis-commands-ifconfig-ip-iwconfig-dig-and-dns-configuration-essential-for-cloud-engineering
- order: 5
  action: 'Read:'
  title: Adding and Removing Software
  description: 'Learn package management with apt: searching, installing, updating, and removing software.'
  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  id: phase1-topic5-adding-and-removing-software-read-https-nostarch-com-linux-basics-hackers-2nd-edition-learn-package-management-with-apt-searching-installing-updating-and-removing-software
- order: 6
  action: 'Read:'
  title: Controlling File and Directory Permissions
  description: 'Master Linux permissions: understanding rwx, chmod, chown, and special permissions. Critical for security.'
  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  id: phase1-topic5-controlling-file-and-directory-permissions-read-https-nostarch-com-linux-basics-hackers-2nd-edition-master-linux-permissions-understanding-rwx-chmod-chown-and-special-permissions-critical-for-security
- order: 7
  action: 'Read:'
  title: Process Management
  description: Learn to view and manage processes with ps, top, kill, and nice. Essential for troubleshooting.
  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  id: phase1-topic5-process-management-read-https-nostarch-com-linux-basics-hackers-2nd-edition-learn-to-view-and-manage-processes-with-ps-top-kill-and-nice-essential-for-troubleshooting
- order: 8
  action: 'Read:'
  title: Managing User Environment Variables
