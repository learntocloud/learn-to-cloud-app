  url: https://nostarch.com/linux-basics-hackers-2nd-edition
  id: phase1-topic5-managing-user-environment-variables-read-https-nostarch-com-linux-basics-hackers-2nd-edition-understand-environment-variables-like-path-home-and-how-to-configure-them-in-bashrc
- order: 9
  action: 'Read:'
  title: Bash Scripting
