id: phase5-topic1
slug: containers
name: Containerization
description: Containerization is a modern approach to deploying and managing applications across various environments. It allows you to package software, tools, and their dependencies into lightweight, portable units called containers. Key benefits include consistency across environments, efficient resource utilization, simplified deployment, and isolation between applications.
order: 1
learning_objectives:
- id: containers-core-concepts
  text: Explain containerization benefits and differences from traditional virtualization.
  order: 1
- id: containers-build-distribute
  text: Build container images and distribute them through registry workflows.
  order: 2
- id: containers-project-application
  text: Apply container practices directly to your Journal API project lifecycle.
  order: 3
learning_steps:
- order: 1
  action: 'Read:'
  title: What is Containerization?
  url: https://github.com/resources/articles/devops/containerization
  description: Learn how containers package applications with their dependencies for consistent deployment.
  id: phase5-topic1-read-what-is-containerization
- order: 2
  action: 'Read:'
  title: Containerization vs Virtualization
  url: https://kodekloud.com/blog/virtualization-vs-containerization/
  description: Understand the key differences between containers and virtual machines.
  id: phase5-topic1-read-containerization-vs-virtualization
- order: 3
  action: 'Watch:'
  title: What is Docker?
  url: https://youtu.be/3c-iBn73dDE
  description: Comprehensive video introduction to Docker and containerization.
  id: phase5-topic1-watch-what-is-docker
- order: 4
  action: 'Explore:'
  title: What is a Container Registry?
  url: https://docs.docker.com/get-started/docker-concepts/the-basics/what-is-a-registry/
  description: Learn how container registries store and distribute Docker images.
  id: phase5-topic1-explore-what-is-a-container
- order: 5
  action: 'Practice:'
  description: 'Learn how to containerize an application and deploy to different registries:'
  options:
  - provider: azure
    title: Azure Container Registry
    url: https://learn.microsoft.com/en-us/training/modules/deploy-use-azure-container-registry/
    description: Push images to Azure Container Registry
  - provider: aws
    title: AWS ECR
    url: https://docs.aws.amazon.com/AmazonECR/latest/userguide/docker-push-ecr-image.html
    description: Push images to Amazon Elastic Container Registry
  - provider: gcp
    title: Google Container Registry
    url: https://www.youtube.com/watch?v=D1_FC6pGutQ
    description: Push images to Google Container Registry
  title: Push to Container Registries
  id: phase5-topic1-practice-push-to-container-registries
- order: 6
  action: 'Practice:'
  description: Write a Dockerfile for a simple application (or use an existing one like your Journal API). Use the sample below as a reference.
  title: Write a Dockerfile for your application
  id: phase5-topic1-practice-write-a-dockerfile-for
- order: 7
  action: 'Read:'
  description: 'Here''s a basic Dockerfile for a FastAPI application:'
  code: 'FROM python:3.11-slim


    WORKDIR /app


    COPY requirements.txt .

    RUN pip install --no-cache-dir -r requirements.txt


    COPY . .


    EXPOSE 8000


    CMD ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]'
  title: Sample Dockerfile
  id: phase5-topic1-read-sample-dockerfile
- order: 8
  action: 'Practice:'
  description: Build the Docker image from your Dockerfile and run it locally. Test that your application works correctly inside the container.
  title: Build and run your container locally
  id: phase5-topic1-practice-build-and-run-your
- order: 9
  action: 'Practice:'
  description: Create an account on DockerHub (or another registry), tag your image, and push it. Pull and run it on a different machine to verify portability.
  title: Push your image to a container registry
  id: phase5-topic1-practice-push-your-image-to
- order: 10
  action: 'Read:'
  title: Docker Troubleshooting
  url: https://docs.docker.com/engine/daemon/troubleshoot/
  description: Reference for common Docker issues and solutions.
  id: phase5-topic1-read-docker-troubleshooting
- order: 11
  action: 'Read:'
  title: What is MCP (Model Context Protocol)?
  url: https://modelcontextprotocol.io/docs/getting-started/intro
  description: Learn how containers enable running MCP servers that integrate with LLMs and AI tools.
  id: phase5-topic1-read-what-is-mcp-model
- order: 12
  action: 'Explore:'
  title: GitHub MCP Server
  url: https://github.com/github/github-mcp-server
  description: Install the GitHub MCP Server in Docker Desktop, create a GitHub Personal Access Token, and test querying your repos from VS Code with Agent mode.
  id: phase5-topic1-explore-github-mcp-server
