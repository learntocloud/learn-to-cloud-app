id: phase5-topic1
slug: containers
name: Containerization
description: Containerization is a modern approach to deploying and managing applications across various environments. It
  allows you to package software, tools, and their dependencies into lightweight, portable units called containers. Key benefits
  include consistency across environments, efficient resource utilization, simplified deployment, and isolation between applications.
order: 1
is_capstone: false
learning_steps:
- order: 1
  text: Understand Containerization
  action: 'Understand:'
  title: What is Containerization?
  url: https://github.com/resources/articles/devops/containerization
  description: Learn how containers package applications with their dependencies for consistent deployment.
- order: 2
  text: Containers vs Virtual Machines
  action: 'Learn:'
  title: Containerization vs Virtualization
  url: https://kodekloud.com/blog/virtualization-vs-containerization/
  description: Understand the key differences between containers and virtual machines.
- order: 3
  text: Docker Deep Dive
  action: 'Watch:'
  title: What is Docker?
  url: https://youtu.be/3c-iBn73dDE
  description: Comprehensive video introduction to Docker and containerization.
- order: 4
  text: MCP - Model Context Protocol
  action: 'Learn:'
  title: What is MCP (Model Context Protocol)?
  url: https://modelcontextprotocol.io/docs/getting-started/intro
  description: Learn how containers enable running MCP servers that integrate with LLMs and AI tools.
- order: 5
  text: Container Registries
  action: 'Container Registries:'
  title: What is a Container Registry?
  url: https://docs.docker.com/get-started/docker-concepts/the-basics/what-is-a-registry/
  description: Learn how container registries store and distribute Docker images.
- order: 6
  text: Push to Container Registries
  action: Push to Container Registries
  description: 'Learn how to containerize an application and deploy to different registries:'
  options:
  - provider: aws
    title: AWS ECR
    url: https://docs.aws.amazon.com/AmazonECR/latest/userguide/docker-push-ecr-image.html
    description: Push images to Amazon Elastic Container Registry
  - provider: azure
    title: Azure Container Registry
    url: https://learn.microsoft.com/en-us/training/modules/deploy-use-azure-container-registry/
    description: Push images to Azure Container Registry
  - provider: gcp
    title: Google Container Registry
    url: https://www.youtube.com/watch?v=D1_FC6pGutQ
    description: Push images to Google Container Registry
  secondary_links:
  - text: DockerHub
    url: https://docs.docker.com/get-started/workshop/04_sharing_app/
- order: 7
  text: Write a Dockerfile for your application
  action: 'Hands-on:'
  description: Write a Dockerfile for a simple application (or use an existing one like your Journal API). Use the sample
    below as a reference.
- order: 8
  text: Sample Dockerfile
  action: 'Reference:'
  description: 'Here''s a basic Dockerfile for a FastAPI application:'
  code: 'FROM python:3.11-slim


    WORKDIR /app


    COPY requirements.txt .

    RUN pip install --no-cache-dir -r requirements.txt


    COPY . .


    EXPOSE 8000


    CMD ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]'
- order: 9
  text: Build and run your container locally
  action: 'Hands-on:'
  description: Build the Docker image from your Dockerfile and run it locally. Test that your application works correctly
    inside the container.
- order: 10
  text: Push your image to a container registry
  action: 'Hands-on:'
  description: Create an account on DockerHub (or another registry), tag your image, and push it. Pull and run it on a different
    machine to verify portability.
- order: 11
  text: Run the GitHub MCP Server in Docker (optional)
  action: 'Advanced:'
  title: GitHub MCP Server
  url: https://github.com/github/github-mcp-server
  description: Install the GitHub MCP Server in Docker Desktop, create a GitHub Personal Access Token, and test querying your
    repos from VS Code with Agent mode.
- order: 12
  text: Review Docker troubleshooting resources
  action: 'Read:'
  title: Docker Troubleshooting
  url: https://docs.docker.com/engine/daemon/troubleshoot/
  description: Reference for common Docker issues and solutions.
  secondary_links:
  - text: Dockerfile Best Practices
    url: https://docs.docker.com/develop/develop-images/dockerfile_best-practices/
