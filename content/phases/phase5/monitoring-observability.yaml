    url: https://prometheus.io/docs/introduction/overview/
  - text: Grafana Overview
    url: https://grafana.com/docs/grafana/latest/getting-started/what-is-grafana/
  - text: Prometheus + Grafana Integration
    url: https://grafana.com/docs/grafana/latest/datasources/prometheus/
  title: Prometheus & Grafana
- order: 5
  text: Set Up Prometheus
  action: 'Hands-on: Set Up Prometheus'
  description: 'Install Prometheus using Docker:'
  code: "# Create prometheus.yml config:\nglobal:\n  scrape_interval: 15s\n\nscrape_configs:\n  - job_name: 'prometheus'\n\
    \    static_configs:\n      - targets: ['localhost:9090']\n\n# Run Prometheus container:\ndocker run \\\n  -p 9090:9090\
    \ \\\n  -v /path/to/prometheus.yml:/etc/prometheus/prometheus.yml \\\n  prom/prometheus"
- order: 6
  text: Set Up Grafana
  action: 'Hands-on: Set Up Grafana'
  description: 'Install Grafana and connect to Prometheus:'
  code: '# Run Grafana container:

    docker run -d --name=grafana -p 3000:3000 grafana/grafana


    # Access Grafana at http://localhost:3000

    # Default login: admin / admin


    # Add Prometheus as data source:

    # URL: http://host.docker.internal:9090'
