id: phase5-topic5
slug: monitoring-observability
name: Monitoring & Observability
description: Monitoring and observability are essential DevOps practices that help you understand the health, performance, and reliability of your applications and infrastructure. In this topic, you'll learn how to set up monitoring using Prometheus and visualize metrics with Grafana. You'll then explore AI agents with n8n to automate incident response.
order: 5
learning_objectives:
- id: observability-principles
  text: Differentiate monitoring and observability and explain their role in reliability engineering.
  order: 1
- id: observability-tooling
  text: Configure core metrics tooling and dashboards for practical system insight.
  order: 2
- id: observability-incident-awareness
  text: Use telemetry to detect, investigate, and respond to operational issues.
  order: 3
learning_steps:
- order: 1
  action: 'Read:'
  description: Optional refresher from Phase 4. If you've already completed the monitoring foundations topic, skim this quickly to reconnect with your provider's core monitoring services.
  options:
  - provider: azure
    title: Azure Monitor Overview
    url: https://learn.microsoft.com/en-us/azure/azure-monitor/fundamentals/overview
    description: Learn Azure's monitoring architecture, signals, and core capabilities.
  - provider: aws
    title: Amazon CloudWatch Overview
    url: https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html
    description: Review AWS monitoring fundamentals for metrics, logs, alarms, and dashboards.
  - provider: gcp
    title: Google Cloud Monitoring Overview
    url: https://docs.cloud.google.com/monitoring/docs/monitoring-overview
    description: Understand how Cloud Monitoring collects and visualizes service telemetry.
  title: 'Prerequisite refresher: provider monitoring basics (optional)'
  id: phase5-topic5-read-prerequisite-refresher-provider-monitoring
- order: 2
  action: 'Read:'
  title: Monitoring vs Observability
  url: https://www.ibm.com/think/topics/observability-vs-monitoring
  description: Understand the difference between monitoring and observability in DevOps.
  id: phase5-topic5-read-monitoring-vs-observability
- order: 3
  action: 'Read:'
  title: Observability Patterns (Microsoft Learn)
  url: https://learn.microsoft.com/en-us/dotnet/architecture/cloud-native/observability-patterns
  description: Learn the three pillars of observability — metrics, logs, and traces — and how dashboards and alerts are built from these telemetry signals.
  id: phase5-topic5-read-observability-patterns-microsoft-learn
- order: 4
  action: 'Read:'
  description: 'The industry-standard monitoring stack:'
  title: Prometheus & Grafana
  url: https://grafana.com/docs/grafana/latest/fundamentals/getting-started/first-dashboards/get-started-grafana-prometheus/
  id: phase5-topic5-read-prometheus-grafana
- order: 5
  action: 'Practice:'
  description: 'Install Prometheus using Docker:'
  code: '# Create prometheus.yml config:

    global: scrape_interval: 15s

    scrape_configs: - job_name: ''prometheus'' static_configs: - targets: [''localhost:9090'']

    # Replace 8000 with your app''s metrics endpoint port - job_name: ''app'' static_configs: - targets: [''host.docker.internal:8000'']

    # Run Prometheus container:

    docker run \ -p 9090:9090 \ -v /path/to/prometheus.yml:/etc/prometheus/prometheus.yml \ prom/prometheus'
  title: Set Up Prometheus
  id: phase5-topic5-practice-set-up-prometheus
- order: 6
  action: 'Practice:'
  description: 'Install Grafana and connect to Prometheus:'
  code: '# Run Grafana container:

    docker run -d --name=grafana -p 3000:3000 grafana/grafana


    # Access Grafana at http://localhost:3000

    # Default login: admin / admin


    # Add Prometheus as data source:

    # URL: http://host.docker.internal:9090'
  title: Set Up Grafana
  id: phase5-topic5-practice-set-up-grafana
- order: 7
  action: 'Practice:'
  description: 'Add metrics to your application:'
  title: Instrument Your App
  url: https://opentelemetry-python-contrib.readthedocs.io/en/latest/instrumentation/fastapi/fastapi.html
  id: phase5-topic5-practice-instrument-your-app
- order: 8
  action: 'Read:'
  title: What are AI Agents? (Optional advanced)
  url: https://www.ibm.com/think/topics/ai-agents
  description: Optional extension topic. Understand how AI agents can assist monitoring by responding to alerts, analyzing logs for potential causes, and suggesting remediation steps.
  id: phase5-topic5-read-what-are-ai-agents
- order: 9
  action: 'Practice:'
  title: n8n Overview (Optional advanced)
  url: https://n8n.io/features/
  description: Optional extension lab. Install n8n with Docker (`docker run -d -p 5678:5678 --name n8n n8nio/n8n:latest`), then build a workflow that queries Prometheus for a metric, checks a threshold, and calls an LLM to analyze anomalies.
  id: phase5-topic5-practice-n8n-overview-optional-advanced
- order: 10
  action: 'Read:'
  title: Prometheus & Grafana Documentation
  url: https://prometheus.io/docs/
  description: Explore the official Prometheus and Grafana docs for deeper monitoring configuration.
  id: phase5-topic5-read-prometheus-grafana-documentation
