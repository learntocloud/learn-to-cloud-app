    url: https://dev.to/ken_mwaura1/getting-started-monitoring-a-fastapi-app-with-grafana-and-prometheus-a-step-by-step-guide-3fbn
- order: 8
  text: Learn about AI agents for monitoring
  action: 'Learn:'
  title: What are AI Agents?
  url: https://aws.amazon.com/what-is/ai-agents/
  description: Understand how AI agents can enhance monitoring by responding instantly to alerts, analyzing logs for root
    causes, and executing automated fixes.
  secondary_links:
  - text: Agentic Workflows
    url: https://www.ibm.com/think/topics/agentic-workflows
