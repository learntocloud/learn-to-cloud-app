id: phase5-topic2
slug: cicd
name: CI/CD Pipelines
description: One challenge you'll face after containerizing your application is the need to manually rebuild and push for
  every code change. CI/CD pipelines automate this entire process - building, testing, and deploying your application every
  time changes are made, ensuring a smooth and reliable development workflow.
order: 2
is_capstone: false
