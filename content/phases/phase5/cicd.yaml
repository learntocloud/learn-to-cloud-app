id: phase5-topic2
slug: cicd
name: CI/CD Pipelines
description: One challenge you'll face after containerizing your application is the need to manually rebuild and push for every code change. CI/CD pipelines automate this entire process - building, testing, and deploying your application every time changes are made, ensuring a smooth and reliable development workflow.
order: 2
learning_objectives:
- id: cicd-fundamentals
  text: Explain CI/CD stages and the value of automated build, test, and release workflows.
  order: 1
- id: cicd-pipeline-authoring
  text: Create and iterate pipeline definitions for repeatable application delivery.
  order: 2
- id: cicd-operational-confidence
  text: Diagnose and fix workflow failures to maintain a reliable deployment path.
  order: 3
learning_steps:
- order: 1
  action: 'Read:'
  description: Learn the fundamentals of continuous integration and continuous deployment.
  title: Understand CI/CD
  id: phase5-topic2-understand-ci-cd-read-learn-the-fundamentals-of-continuous-integration-and-continuous-deployment
- order: 2
  action: 'Read:'
  title: CI vs Continuous Delivery vs Continuous Deployment
  url: https://www.jetbrains.com/teamcity/ci-cd-guide/continuous-integration-vs-delivery-vs-deployment/
  description: Understand the differences between continuous integration, continuous delivery, and continuous deployment.
  id: phase5-topic2-ci-vs-continuous-delivery-vs-continuous-deployment-read-https-www-jetbrains-com-teamcity-ci-cd-guide-continuous-integration-vs-delivery-vs-deployment-understand-the-differences-between-continuous-integration-continuous-delivery-and-continuous-deployment
- order: 3
  action: 'Practice:'
  description: 'Learn about implementing CI/CD pipelines with these tools:'
  options:
  - provider: azure
    title: Azure DevOps
    url: https://www.youtube.com/watch?v=4BibQ69MD8c
    description: Build CI/CD pipelines with Azure DevOps
  - provider: aws
    title: AWS CodePipeline
    url: https://www.youtube.com/watch?v=zZt-LTY9hAE
    description: Build CI/CD pipelines with AWS CodePipeline
  - provider: gcp
    title: GCP Cloud Build
    url: https://www.youtube.com/watch?v=vCt5zMvgV5s
    description: Build CI/CD pipelines with Google Cloud Build
  title: Choose a CI/CD Tool
  id: phase5-topic2-choose-a-ci-cd-tool-practice-learn-about-implementing-ci-cd-pipelines-with-these-tools
- order: 4
  action: 'Practice:'
  description: Create a workflow file in .github/workflows/ that automatically builds your application and runs tests on every push to the main branch.
  title: Create a GitHub Actions workflow that builds and tests your app
  id: phase5-topic2-create-a-github-actions-workflow-that-builds-and-tests-your-app-practice-create-a-workflow-file-in-github-workflows-that-automatically-builds-your-application-and-runs-tests-on-every-push-to-the-main-branch
- order: 5
  action: 'Practice:'
  description: Extend your workflow to build a Docker image and push it to a container registry on successful builds.
  title: Add Docker image build and push to your workflow
  id: phase5-topic2-add-docker-image-build-and-push-to-your-workflow-practice-extend-your-workflow-to-build-a-docker-image-and-push-it-to-a-container-registry-on-successful-builds
- order: 6
  action: 'Read:'
  description: 'Basic workflow for building and pushing Docker images:'
  code: "name: Build and Push\n\non:\n  push:\n    branches: [main]\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      \n      - name: Build Docker image\n        run: docker build -t myapp:${{ github.sha }} .\n      \n      - name: Login to Registry\n        run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USER }} --password-stdin\n      \n      - name: Push image\n        run: docker push myapp:${{ github.sha }}"
  title: Review the sample GitHub Actions workflow
  id: phase5-topic2-review-the-sample-github-actions-workflow-read-basic-workflow-for-building-and-pushing-docker-images
- order: 7
  action: 'Practice:'
  description: Push a commit and verify that your workflow runs successfully in the GitHub Actions tab. Fix any issues until you have a green build.
  title: Verify a successful workflow run
  id: phase5-topic2-verify-a-successful-workflow-run-practice-push-a-commit-and-verify-that-your-workflow-runs-successfully-in-the-github-actions-tab-fix-any-issues-until-you-have-a-green-build
