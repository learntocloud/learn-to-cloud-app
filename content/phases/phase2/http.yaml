id: phase2-topic3
slug: http
name: HTTP and Web Basics
description: 'Understand how the web works: HTTP requests and responses, headers, status codes, and TLS/HTTPS. Essential knowledge
  for working with APIs and web services.'
order: 3
is_capstone: false
learning_steps:
- order: 1
  text: HTTP Request/Response
  action: 'Learn:'
  title: How HTTP Works
  url: https://www.youtube.com/watch?v=iYM2zFP3Zn0
  description: 'Understand the HTTP request/response cycle: methods (GET, POST, PUT, DELETE), headers, body, and how clients
    communicate with servers.'
- order: 2
  text: HTTP Status Codes
  action: 'Memorize:'
  title: Status Code Categories
  description: 'Know the status code categories: 2xx (success), 3xx (redirect), 4xx (client error), 5xx (server error). Memorize
    common codes: 200, 201, 301, 302, 400, 401, 403, 404, 500, 502, 503.'
- order: 3
  text: HTTP Headers
  action: 'Learn:'
  title: Common HTTP Headers
  description: 'Understand common headers: Content-Type, Authorization, Accept, Cache-Control, User-Agent. Know how headers
    control request/response behavior.'
- order: 4
  text: HTTPS and TLS
  action: 'Learn:'
  title: TLS/SSL Explained
  url: https://www.youtube.com/watch?v=j9QmMEWmcfo
  description: 'Understand how TLS encrypts HTTP traffic: certificates, certificate authorities, the TLS handshake, and why
    HTTPS matters for security.'
- order: 5
  text: Using curl
  action: 'Practice:'
  title: curl for HTTP Testing
  description: 'Master curl for HTTP debugging: curl -v (verbose), curl -I (headers only), curl -X POST -d (POST with data),
    curl -H (custom headers). Try: curl -v https://httpbin.org/get'
- order: 6
  text: Browser DevTools Network Tab
  action: 'Practice:'
  title: Inspect Network Traffic
  description: Use browser DevTools Network tab to inspect HTTP traffic. Observe request/response headers, timing, and payload
    data on your favorite websites.
