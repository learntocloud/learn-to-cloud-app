id: phase2-topic1
slug: fundamentals
name: Networking Fundamentals
description: 'Master the building blocks of networking: IP addresses, subnets, routing, and DNS. These concepts are the foundation
  for everything in cloud infrastructure.'
order: 1
is_capstone: false
learning_steps:
- order: 1
  text: IP Addresses and Binary
  action: 'Learn:'
  title: IP Addresses Explained
  url: https://www.youtube.com/watch?v=LIzTo6e4FgY
  description: Understand IPv4 addresses, octets, and how binary relates to IP addressing. Know the difference between public
    and private IP ranges (10.x.x.x, 172.16-31.x.x, 192.168.x.x).
- order: 2
  text: Subnetting and CIDR
  action: 'Learn:'
  title: Subnetting Made Simple
  url: https://www.youtube.com/watch?v=ecCuyq-Wprc
  description: Learn CIDR notation (/24, /16, etc.), subnet masks, and how to calculate network ranges. Practice subnetting
    until it becomes second nature.
- order: 3
  text: Practice Subnetting
  action: 'Practice:'
  title: Subnet Practice Tool
  url: https://subnetipv4.com/
  description: Use this interactive tool to practice subnetting. Aim to answer subnet questions quickly and accurately before
    moving on.
- order: 4
  text: Routing Basics
  action: 'Learn:'
  title: How Routing Works
  url: https://www.youtube.com/watch?v=AkxqkoxErRk
  description: 'Understand how packets travel between networks: routing tables, default gateways, and how routers make forwarding
    decisions.'
- order: 5
  text: NAT and Private Networks
  action: 'Learn:'
  title: Network Address Translation
  url: https://www.youtube.com/watch?v=FTUV0t6JaDA
  description: Learn how NAT allows private IP addresses to communicate with the internet. Understand SNAT, DNAT, and port
    forwarding.
- order: 6
  text: DNS Deep Dive
  action: 'Learn:'
  title: DNS Explained
  url: https://www.youtube.com/watch?v=27r4Bzuj5NQ
  description: 'Understand how DNS resolves domain names: recursive resolvers, root servers, authoritative servers, and common
    record types (A, AAAA, CNAME, MX, TXT).'
- order: 7
  text: DNS Troubleshooting
  action: 'Practice:'
  title: Using dig and nslookup
  description: 'Practice using dig and nslookup to query DNS records. Try: dig google.com, dig +trace google.com, nslookup
    -type=MX gmail.com'
- order: 8
  text: Watch NetworkChuck Overview
  action: 'Watch:'
  title: Networking Fundamentals Playlist
  url: https://www.youtube.com/watch?v=IPvYjXCsTg8
  description: NetworkChuck's engaging overview of networking concepts. Great for reinforcing what you've learned.
