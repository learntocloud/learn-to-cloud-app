id: phase6-topic1
slug: iam-secrets
name: IAM & Secrets Management
description: Control who can access your cloud resources and keep your credentials safe. You'll set up service accounts with least-privilege permissions and move secrets out of your code into a cloud secrets manager.
order: 1
learning_objectives:
- id: iam-secrets-access-control
  text: Apply IAM fundamentals to separate human and service identities safely.
  order: 1
- id: iam-secrets-least-privilege
  text: Implement least-privilege access controls for applications and automation paths.
  order: 2
- id: iam-secrets-management
  text: Move and manage sensitive credentials through provider-native secrets services.
  order: 3
learning_steps:
- order: 1
  action: 'Read:'
  title: IAM Refresher (for application security)
  description: Refresh core IAM concepts briefly, then focus on how they apply to service identities and production workloads in this phase.
  options:
  - provider: azure
    title: Azure RBAC Overview
    url: https://learn.microsoft.com/en-us/azure/role-based-access-control/overview
    description: Role-based access control in Azure
  - provider: aws
    title: Getting Started with AWS IAM
    url: https://docs.aws.amazon.com/IAM/latest/UserGuide/getting-started.html
    description: AWS IAM users, groups, policies, and roles
  - provider: gcp
    title: GCP IAM Overview
    url: https://cloud.google.com/iam/docs/overview
    description: Identity and Access Management in Google Cloud
  id: phase6-topic1-iam-refresher-for-application-security-read-refresh-core-iam-concepts-briefly-then-focus-on-how-they-apply-to-service-identities-and-production-workloads-in-this-phase
- order: 2
  action: 'Read:'
  title: IAM best practices by provider
  description: Give users and services only the minimum permissions they need. If credentials get compromised, least privilege limits the blast radius.
  options:
  - provider: azure
    title: Secure access to resources with Azure identity and access management best practices
    url: https://learn.microsoft.com/en-us/azure/security/fundamentals/identity-management-best-practices
    description: Apply IAM best practices in Azure
  - provider: aws
    title: AWS IAM Best Practices
    url: https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html
    description: Apply IAM best practices in AWS
  - provider: gcp
    title: Secure IAM in Google Cloud
    url: https://cloud.google.com/iam/docs/using-iam-securely
    description: Apply IAM best practices in GCP
  id: phase6-topic1-iam-best-practices-by-provider-read-give-users-and-services-only-the-minimum-permissions-they-need-if-credentials-get-compromised-least-privilege-limits-the-blast-radius
- order: 3
  action: 'Read:'
  description: User accounts are for people. Service accounts are for applications â€” your API, your CI/CD pipeline. Your Journal API should never run with your personal credentials.
  title: Learn the difference between service accounts and user accounts
  id: phase6-topic1-learn-the-difference-between-service-accounts-and-user-accounts-read-user-accounts-are-for-people-service-accounts-are-for-applications-your-api-your-ci-cd-pipeline-your-journal-api-should-never-run-with-your-personal-credentials
- order: 4
  action: 'Read:'
  description: Your .env file works for local dev, but in production use a secrets manager to store database passwords, API keys, and other credentials outside your code.
  options:
  - provider: azure
    title: Azure Key Vault
    url: https://learn.microsoft.com/en-us/azure/key-vault/general/overview
    description: Store and manage secrets in Azure
  - provider: aws
    title: AWS Secrets Manager
    url: https://docs.aws.amazon.com/secretsmanager/latest/userguide/intro.html
    description: Store and rotate secrets in AWS
  - provider: gcp
    title: Google Secret Manager
    url: https://cloud.google.com/secret-manager/docs/overview
    description: Store and access secrets in GCP
  title: Explore your cloud provider's secrets manager
  id: phase6-topic1-explore-your-cloud-provider-s-secrets-manager-read-your-env-file-works-for-local-dev-but-in-production-use-a-secrets-manager-to-store-database-passwords-api-keys-and-other-credentials-outside-your-code
- order: 5
  action: 'Practice:'
  description: Pick the workshop for your cloud provider and work through it.
  options:
  - provider: azure
    title: Azure RBAC Tutorial
    url: https://learn.microsoft.com/en-us/azure/role-based-access-control/tutorial-role-assignments-user-powershell
    description: Assign roles in Azure using PowerShell
  - provider: aws
    title: AWS IAM Workshop
    url: https://catalog.workshops.aws/general-immersionday/en-US/basic-modules/30-iam
    description: Hands-on AWS IAM exercises
  - provider: gcp
    title: GCP IAM Quickstart
    url: https://cloud.google.com/iam/docs/quickstart
    description: Get started with IAM in Google Cloud
  title: Complete an IAM hands-on workshop
  id: phase6-topic1-complete-an-iam-hands-on-workshop-practice-pick-the-workshop-for-your-cloud-provider-and-work-through-it
- order: 6
  action: 'Review:'
  title: Verify Cloud Platform baseline
  description: Confirm your Phase 4 cloud resources are available and documented so you can apply security hardening to real infrastructure.
  id: phase6-topic1-verify-cloud-platform-baseline-review-confirm-your-phase-4-cloud-resources-are-available-and-documented-so-you-can-apply-security-hardening-to-real-infrastructure
- order: 7
  action: 'Review:'
  title: Verify DevOps pipeline baseline
  description: Confirm your Phase 5 CI/CD and deployment workflow is working so security checks can be integrated into your existing pipeline.
  id: phase6-topic1-verify-devops-pipeline-baseline-review-confirm-your-phase-5-ci-cd-and-deployment-workflow-is-working-so-security-checks-can-be-integrated-into-your-existing-pipeline
- order: 8
  action: 'Practice:'
  title: Confirm application and admin access
  description: Verify you can access your Journal API repository, deployed environment, and cloud account admin controls needed for IAM and secrets configuration.
  id: phase6-topic1-confirm-application-and-admin-access-practice-verify-you-can-access-your-journal-api-repository-deployed-environment-and-cloud-account-admin-controls-needed-for-iam-and-secrets-configuration
