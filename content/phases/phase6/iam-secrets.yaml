id: phase6-topic1
slug: iam-secrets
name: IAM & Secrets Management
description: Control who can access your cloud resources and keep your credentials safe. You'll set up service accounts with
  least-privilege permissions and move secrets out of your code into a cloud secrets manager.
order: 1
is_capstone: false
learning_steps:
- order: 1
  text: Read your cloud provider's IAM documentation
  action: 'Read:'
  title: IAM Overview
  description: Understand the core IAM model — users, groups, roles, and policies. Pick your provider's docs.
  options:
  - provider: azure
    title: Azure RBAC Overview
    url: https://learn.microsoft.com/en-us/azure/role-based-access-control/overview
    description: Role-based access control in Azure
  - provider: aws
    title: Getting Started with AWS IAM
    url: https://docs.aws.amazon.com/IAM/latest/UserGuide/getting-started.html
    description: AWS IAM users, groups, policies, and roles
  - provider: gcp
    title: GCP IAM Overview
    url: https://cloud.google.com/iam/docs/overview
    description: Identity and Access Management in Google Cloud
- order: 2
  text: Understand the principle of least privilege
  action: 'Learn:'
  title: IAM Best Practices
  url: https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html
  description: Give users and services only the minimum permissions they need. If credentials get compromised, least privilege
    limits the blast radius.
- order: 3
  text: Learn the difference between service accounts and user accounts
  action: 'Learn:'
  description: User accounts are for people. Service accounts are for applications — your API, your CI/CD pipeline. Your
    Journal API should never run with your personal credentials.
- order: 4
  text: Explore your cloud provider's secrets manager
  action: 'Read:'
  description: Your .env file works for local dev, but in production use a secrets manager to store database passwords, API
    keys, and other credentials outside your code.
  options:
  - provider: azure
    title: Azure Key Vault
    url: https://learn.microsoft.com/en-us/azure/key-vault/general/overview
    description: Store and manage secrets in Azure
  - provider: aws
    title: AWS Secrets Manager
    url: https://docs.aws.amazon.com/secretsmanager/latest/userguide/intro.html
    description: Store and rotate secrets in AWS
  - provider: gcp
    title: Google Secret Manager
    url: https://cloud.google.com/secret-manager/docs/overview
    description: Store and access secrets in GCP
- order: 5
  text: Complete an IAM hands-on workshop
  action: 'Hands-on:'
  description: Pick the workshop for your cloud provider and work through it.
  options:
  - provider: azure
    title: Azure RBAC Tutorial
    url: https://learn.microsoft.com/en-us/azure/role-based-access-control/tutorial-role-assignments-user-powershell
    description: Assign roles in Azure using PowerShell
  - provider: aws
    title: AWS IAM Workshop
    url: https://catalog.workshops.aws/general-immersionday/en-US/basic-modules/30-iam
    description: Hands-on AWS IAM exercises
  - provider: gcp
    title: GCP IAM Quickstart
    url: https://cloud.google.com/iam/docs/quickstart
    description: Get started with IAM in Google Cloud
