id: phase6-topic3
slug: network-security
name: Network Security
description: Your Journal API's database should not be accessible from the public internet. Set up the network boundaries that make that possible â€” VPCs, subnets, and security groups.
order: 2
learning_objectives:
- id: network-security-segmentation
  text: Explain secure subnet segmentation for internet-facing and internal workloads.
  order: 1
- id: network-security-policy-controls
  text: Apply firewall and security group policies to restrict unnecessary network exposure.
  order: 2
- id: network-security-database-protection
  text: Enforce private database access paths aligned with production security expectations.
  order: 3
learning_steps:
- order: 1
  action: 'Read:'
  title: VPC Overview
  description: A VPC is your private network in the cloud. Your API server goes in a public subnet, your database goes in a private subnet.
  options:
  - provider: azure
    title: Azure Virtual Network Overview
    url: https://learn.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview
    description: Azure Virtual Network fundamentals
  - provider: aws
    title: What is Amazon VPC?
    url: https://docs.aws.amazon.com/vpc/latest/userguide/what-is-amazon-vpc.html
    description: Amazon Virtual Private Cloud documentation
  - provider: gcp
    title: GCP VPC Network Overview
    url: https://cloud.google.com/vpc/docs/vpc
    description: Google Cloud VPC documentation
  id: phase6-topic3-read-vpc-overview
- order: 2
  action: 'Read:'
  description: Security groups are stateful firewalls around individual resources (allow rules only). Network ACLs are stateless firewalls around entire subnets (allow AND deny rules). For your Journal API, a security group on the database should allow port 5432 only from your API server.
  options:
  - provider: azure
    title: Azure Network Security Groups
    url: https://learn.microsoft.com/en-us/azure/virtual-network/network-security-groups-overview
    description: NSG overview in Azure
  - provider: aws
    title: AWS Security Groups
    url: https://docs.aws.amazon.com/vpc/latest/userguide/vpc-security-groups.html
    description: Controlling traffic with security groups
  - provider: gcp
    title: GCP Firewall Rules
    url: https://cloud.google.com/firewall/docs/firewalls
    description: Firewall rules in Google Cloud
  title: Understand security groups vs network ACLs
  id: phase6-topic3-read-understand-security-groups-vs
- order: 3
  action: 'Read:'
  title: Azure Network Security Best Practices
  url: https://learn.microsoft.com/en-us/azure/security/fundamentals/network-best-practices
  description: Public subnets face the internet (load balancer, API). Private subnets are internal only (database). This separation is the foundation of secure cloud architecture.
  id: phase6-topic3-read-azure-network-security-best
- order: 4
  action: 'Watch:'
  description: Follow along in your own account if you can.
  options:
  - provider: azure
    title: Azure Networking Explained (35 min)
    url: https://www.youtube.com/watch?v=5NMcM4zJPM4
    description: Azure networking walkthrough
