<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Learn to Cloud</title>
    <meta name="description" content="Track your progress through the Learn to Cloud guide" />
    <!-- Preconnect to API for faster requests -->
    <link rel="preconnect" href="https://api.clerk.com" crossorigin />
    <script>
      (function () {
        try {
          var storageKey = 'ltc.theme';
          var pref = localStorage.getItem(storageKey);
          var systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var effective = pref === 'dark' || pref === 'light' ? pref : systemDark ? 'dark' : 'light';
          var root = document.documentElement;
          if (effective === 'dark') root.classList.add('dark');
          else root.classList.remove('dark');
          if (pref !== 'dark' && pref !== 'light') localStorage.setItem(storageKey, effective);
        } catch (_e) {
          // Ignore storage access issues
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
